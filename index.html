<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="./manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    });
  }
</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<button onclick="closePWA()">Close & Open nnn.com</button>

<script>
    function closePWA() {
        const url = "https://nnn.com"; // Default browser me open hone wala URL

        if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {
            // ðŸ”¹ Pehle default browser me nnn.com open kare
            window.open(url, "_blank");

            // ðŸ”¹ Android me direct close karne ki koshish kare
            window.close();

            // ðŸ”¹ iOS workaround: PWA ko blank kare aur reload kare
            setTimeout(() => {
                document.body.innerHTML = ""; // PWA blank ho jayega
                location.reload(); // Home screen pe le jane ke liye
            }, );
        }
    }
</script>
