<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="./manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    });
  }
</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<button onclick="closePWA()">Close & Open nnn.com</button>

<script>
    function closePWA() {
        const url = "https://nnn.com"; // Default browser me open hone wala URL

        if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {
            // ðŸ”¹ Pehle PWA close kare
            window.close();

            // ðŸ”¹ iOS Workaround: PWA blank kare aur reload kare
            document.body.innerHTML = ""; // PWA blank ho jayega
            location.reload(); // Home screen pe bhejne ke liye

            // ðŸ”¹ Default browser me URL open karne ke liye target="_blank" use karega
            setTimeout(() => {
                const a = document.createElement("a");
                a.href = url;
                a.target = "_blank";
                a.rel = "noopener noreferrer";
                document.body.appendChild(a);
                a.click();
            }, 10);
        }
    }
</script>
